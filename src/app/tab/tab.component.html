<button (click)="playPause()">Play/Pause</button>
<label class="checkbox">
    <input (change)="useMetronome()" type="checkbox" />
    Enable Metronome
</label>
<label class="checkbox">
    <input (change)="useLoop()" type="checkbox" />
    Enable Loop
</label>
<div class="slider">
    <input
        (input)="setSpeed($event)"
        type="range"
        min="1"
        max="250"
        step="1"
        value="100"
    />
    <p>BPM: {{ speedSliderValue }}</p>
</div>

<div #alphaTab></div>
